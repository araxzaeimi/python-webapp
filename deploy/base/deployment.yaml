apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-webapp-deploy
  labels:
    app: python-webapp-app
spec:
  selector:
    matchLabels:
      app: python-webapp-app
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: python-webapp-app
    spec:
      containers:
        - name: python-webapp-app
          image: gcr.io/mavencode-project/python-webapp-demo:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 5000
